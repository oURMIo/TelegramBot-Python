version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      include: scope
    open-pull-requests-limit: 10
    rebase-strategy: auto
    automerged_updates:
      - match:
          dependency_type: "direct"
          update_type: "all"
